        <li class="chat page">

            <div class="header">
                    <div id="toggle_btn">
                            <div id = "ui" class = "icon"><i class ="fas fa-user"></i></div>
                            <div id = "ui" class = "icon"><input class = "toggle" type="checkbox"></input></div>
                            <div id = "ui" class = "icon"><i class="fab fa-discord"></i></div>
                    </div>
                    <div id="user_count" class = "icon"><i id = "count" class="fas fa-user">&nbsp;&nbsp;30/30</i></div>
            </div>

            <div class="chatbox">
                <ul class="messages"></ul>
                <div class = "chat_form" action="">
                    <input class = "inputMessage" autocomplete="off" pattern="[A-Za-z0-9]{1,20}"><button type = "submit" id = "submit">전송</button>
                </div>
            </div>
        </li>
        <li class="login page">
            <div class="form"> 
                <h3 class="title">LOGIN</h3>
                <br><br>
                
                <font>[ID]</font><br><br>

    <script>
            $(document).ready(function()
            {
                $('.toggle').click(function(){
                    $('body').toggleClass('discord');
                    $('.header').toggleClass('header_discord');
                    $('.chat_form').toggleClass('chat_form_discord');
                    $('.log').toggleClass('log_discord');
                    $('.icon').toggleClass('icon_discord');
                    $('.messages').toggleClass('messages_discord');
